<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../Content/jquery.js"></script>
	<script type="text/javascript" src="../../JS/Chat/chatScript.js"></script>
	<link rel="stylesheet" href="../../CSS/bootstrap2.css">
	
	<style>
	#fixedHeader.table tr, .table td
	{
		border: 0!important;
	}
	#fixedHeader { overflow-y: auto; height: 500px; }
	#fixedHeader thead th { position: sticky; top: 0; }
    table  { border-collapse: collapse; width: 100%; }
	th{ background:#eee;}
	</style>
	
</head>
<body>


<div class="container" style="margin-top:30px;">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<input  class="form-control" id="searchUser" placeholder="Search user......">
			<table class="table table-bordered table-striped" id="chatList">
					
					<thead>
						<th>
						Messages
						</th>
					</thead>
					<tbody>
						
					</tbody>
				</table>
		</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<div id="fixedHeader">
				<table class="table table-bordered" id="postList">
					
					<thead>
					
					</thead>
					<tbody>
						
					</tbody>
				</table>
				</div>
				<textarea  class="form-control" style="resize:none;" id="textMsg" placeholder="Write....."></textarea>
				<button class="btn btn-info" id="sendMsg">Send</button>
			</div>	
		<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
	</div>
</div>

</body>
</html>
