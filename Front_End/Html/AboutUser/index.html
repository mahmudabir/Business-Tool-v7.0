<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
    <script type="text/javascript" src="../../Content/jquery.js"></script>
    <script type="text/javascript" src="../../Content/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../CSS/bootstrap.css">
    <script src="../../Content/popper.js"></script>

<body class="bg-secondary">
    
    <div id="content"></div>

    <div class="p-4">
    
    </div>
    <div>
        <div id="divshow">

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center text-info" style="font-weight: bolder;font-size: 30px;">Profile Info</h5>
                                
                                <div class="form-label-group">
                                    <label for="inputUsername" class="text-info" style="font-weight: bolder;">Username</label>
                                    <input type="text" id="username" class="form-control" readonly>    
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputName" class="text-info" style="font-weight: bolder;">Full Name</label>
                                    <input type="text" id="name" class="form-control" readonly>
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputEmail" class="text-info" style="font-weight: bolder;">Email</label>
                                    <input type="email" id="email" class="form-control" readonly>                                 
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputMobile" class="text-info" style="font-weight: bolder;">Mobile No.</label>
                                    <input type="text" id="mobile" class="form-control" readonly>
                                </div>
                                <br />                                                               
                                <div class="form-label-group">
                                    <label for="inputJoinDate" class="text-info" style="font-weight: bolder;">Join Date</label>
                                    <input type="text" id="joindate" class="form-control"  readonly>
                                </div>
                                <br />
                                <input class="btn btn-lg btn-success btn-block text-uppercase" type="button" id="btnedit" value="Edit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="divedit">

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center text-info" style="font-weight: bolder;font-size: 30px;">Profile Info</h5>
                                
                                <div class="form-label-group">
                                    <label for="inputUsername" class="text-info" style="font-weight: bolder;">Username</label>
                                    <input type="text" id="editusername" class="form-control">    
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputName" class="text-info" style="font-weight: bolder;">Full Name</label>
                                    <input type="text" id="editname" class="form-control">
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputEmail" class="text-info" style="font-weight: bolder;">Email</label>
                                    <input type="email" id="editemail" class="form-control">                                 
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputMobile" class="text-info" style="font-weight: bolder;">Mobile No.</label>
                                    <input type="text" id="editmobile" class="form-control">
                                </div>
                                <br />                                                               
                                <div class="form-label-group">
                                    <label for="inputJoinDate" class="text-info" style="font-weight: bolder;">Join Date</label>
                                    <input type="text" id="editjoindate" class="form-control" readonly>
                                </div>
                                <br />
                                <input class="btn btn-lg btn-success btn-block text-uppercase" type="button" id="btnsave" value="Save">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
