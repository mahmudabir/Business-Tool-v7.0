<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | Business Tool</title>

    <script type="text/javascript" src="../../Content/jquery.js"></script>
    <script type="text/javascript" src="../../JS/Login/Authentication.js"></script>
    <link rel="stylesheet" href="../../CSS/bootstrap.css">
</head>

<body class="bg-secondary">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Business Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <input class="btn btn-outline-success my-2 my-sm-0 mr-2" type="button" id="gotologin" value="Login">
            <input class="btn btn-outline-primary my-2 my-sm-0" type="button" id="gotoregister" value="Register">
        </div>
    </nav>



    <div id="msg">

    </div>

    <div>

        <div id="divlogin">

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Login</h5>
                                <br /><br />

                                <div class="form-label-group">
                                    <input type="text" id="username" class="form-control" placeholder="Username" autofocus autocomplete="off">

                                </div>
                                <br />
                                <div class="form-label-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="off">
                                </div>

                                <br /><br />

                                <input class="btn btn-lg btn-primary btn-block text-uppercase" type="button" id="btnlogin" value="Login">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div id="divregister">

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Register</h5>
                                

                                <div class="form-label-group">
                                    <label for="inputName">Full Name</label>
                                    <input type="text" id="regname" class="form-control" placeholder="Full Name" autofocus autocomplete="off">
                                </div>
                                <br />

                                <div class="form-label-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" id="regemail" class="form-control" placeholder="Email" autocomplete="off">
                                </div>
                                <br />


                                <div class="form-label-group">
                                    <label for="inputMobile">Mobile No.</label>
                                    <input type="text" id="regmobile" class="form-control" placeholder="Mobile No." autocomplete="off">
                                </div>
                                <br />

                                <div class="form-label-group">
                                    <label for="inputUsername">Username</label>
                                    <input type="text" id="regusername" class="form-control" placeholder="Username" autocomplete="off">
                                </div>
                                <br />


                                <div class="form-label-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="regpassword" class="form-control" placeholder="Password" autocomplete="off">
                                </div>
                                <br />



                                

                                <input class="btn btn-lg btn-success btn-block text-uppercase" type="button" id="btnregister" value="Register">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    </div>
