<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script type="text/javascript" src="../../Content/jquery.js"></script>
    <script type="text/javascript" src="../../Content/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../CSS/bootstrap.css">
    <script src="../../Content/popper.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../../JS/ChangePassword/index.js"></script>
</head>
<body class="bg-secondary">
    
    <div id="content"></div>

    <div class="p-4">
    
    </div>
    <div>
        <div id="divshow">

            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5 border border-warning">
                            <div class="card-body ">
                                <h5 class="card-title text-center text-info" style="font-weight: bolder;font-size: 30px;">Change Password</h5>
                                <div class="form-label-group">
                                    <label for="inputOld" class="text-info" style="font-weight: bolder;">Old Password</label>
                                    <input type="text" id="oldpass" class="form-control">    
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputNewPass" class="text-info" style="font-weight: bolder;">New Password</label>
                                    <input type="text" id="newpass" class="form-control" >
                                </div>
                                <br />
                                <div class="form-label-group">
                                    <label for="inputConfirmNewPass" class="text-info" style="font-weight: bolder;">Confirm Password</label>
                                    <input type="email" id="confirmnewpass" class="form-control">                                 
                                </div>
                                <br />
                                <input class="btn btn-lg btn-warning btn-block text-uppercase" type="button" id="btnedit" value="Confirm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
