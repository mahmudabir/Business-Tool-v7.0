<body class="bg-secondary">
 <div id="content"></div>
 <div class="p-4">
        <!-- load Nav -->
        <script>
            $(document).ready(function () {

                if(localStorage.userRole==1)
                {
                  $('#content').load("../Admin/adminnav.html");
                }
                if(localStorage.userRole==2)
                {
                  $('#content').load("../Manager/managernav.html");
                }
                if(localStorage.userRole==3)
                {
                  $('#content').load("../Salesman/salesmannav.html");
				}
				if(localStorage.userRole==4)
                {
                  $('#content').load("../Deliveryman/deliverymannav.html");
				}
				if(localStorage.userRole==6)
                {
                  $('#content').load("../Vendor/vendornav.html");
                }
            });
        </script>

<div class="container" style="margin-top:60px;">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
			
		</div>
			<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
				<div id="noteTable" style="background-color: white;">
				<table class="table table-bordered table-hover" id="noteList">
					
					<thead>
						<tr>
							<th>
								<span style="color:White;">NOTES</span>

								<button id="addNote" class="btn btn-success btn-sm" style="float:right">Create</button>
							</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				</div>
			</div>	
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<div id="noteAddTable" style="background-color: white;">
				<table  class="table table-bordered" id="noteCreate">
					
					<thead>
						<tr>
							<th colspan="2">
								<span style="color:White;">ADD NOTE</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr style="border: 0!important;">
							<td style="border: 0!important;">
								<b>Subject</b>
							</td>
						</tr>
						<tr style="border: 0!important;">
							<td style="border: 0!important;">
								<input type="text" class="form-control" id="addSub">
							</td>
						</tr>
						<tr style="border: 0!important;">
							<td style="border: 0!important;">
								<b>Description</b>
							</td>
						</tr>
						<tr style="border: 0!important;">
							<td style="border: 0!important;">
								<input type="text" class="form-control" id="addDesc">
							</td>
						</tr>
						<tr style="border: 0!important;">
							<td style="border: 0!important;">
								<input id="important" type="checkbox" name="imortant" checked="checked" /> Mark as Important
							</td>
						</tr>
						<tr style="border: 0!important;">
							<td style="border: 0!important;">
								<button class="btn btn-info" id="createNote" style="float:right;">Save</button>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
		</div>
	</div>
</div>



<div class="container" style="">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
			
		</div>
			<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">

				<div id="noteDetailsTable" style="background-color: white;">
				<table class="table table-bordered" id="noteDetails">
					<div id="export" align="center"><button  type="button" id="btnprint" class="btn btn-danger  mb-2"><i class="fas fa-file-pdf"></i> Export PDF </button></div>
					<thead>

					</thead>
					<tbody>
						
					</tbody>
				</table>
				</div>
				<div id="noteUpdateField">
				<textarea  class="form-control" style="resize:none;" id="noteText" placeholder="Write....."></textarea>
				<button class="btn btn-info" id="saveNote">Save</button>

				</div>
			</div>	
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

		</div>
	</div>
</div>


</body>
</html>
