<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Send Feedback</title>
    <script type="text/javascript" src="../../../Content/jquery.js"></script>
    <script type="text/javascript" src="../../../JS/Customer/Feedback/Index.js"></script>
    <link rel="stylesheet" href="../../../CSS/bootstrap.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-secondary">
    <div id="content"></div>

    <div class="p-4">
        <!-- load Nav -->
        <script>
            $(document).ready(function () {

                $('#content').load("../customernav.html");

            });
        </script>
        <!-- load Nav -->
    </div>


    <!-- Error Message -->
    <div id="msg" class="mt-3">

    </div>
    <!-- Error Message -->







    <div class="mt-5">

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-12 row" style="padding:0px;margin-bottom:10px;">

                                <div class="col-md-2">
                                    <br />
                                    <div style="margin-left:30px;">
                                        <img src="" width="70px" height="70px" class="img-circle" id="image">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <hr>
                                    <p style="padding-left:55px;font-size:1.3em;"><strong id="username"></strong></p>

                                </div>


                            </div>

                            <!--<form>-->
                            <table class="table">
                                <tr>
                                    <td>
                                        <input type="email" class="form-control" id="email" placeholder="Your e-mail">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="form-control" type="text" placeholder="Subject" id="subject">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea class="form-control" rows="4" placeholder="Message text . . ." id="description"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn btn-success btn-sm" id="btnSend" style="width: 100%;"><i class="fa fa-envelope-o" style="padding-right: 5px;"></i> Send</button>
                                    </td>
                                </tr>
                            </table>

                            <!--</form>-->
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>



</body>
<script type="text/javascript" src="../../../Content/jquery.js"></script>
<script type="text/javascript" src="../../../Content/popper.js"></script>
<script type="text/javascript" src="../../../Content/bootstrap.js"></script>
</html>
