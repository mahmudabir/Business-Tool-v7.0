<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script type="text/javascript" src="../../Content/jquery.js"></script>
    <script type="text/javascript" src="../../Content/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../CSS/bootstrap.css">
    <script src="../../Content/popper.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="../../JS/Admin/DashHome/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" src="../../../JS/Customer/Report/Index.js"></script> -->
</head>
<body class="bg-secondary">
    
    <div id="content"></div>

    <div class="p-4">
        <!-- load Nav -->
        <script>
            $(document).ready(function () {

                $('#content').load("../customernav.html");

            });
        </script>
        <!-- load Nav -->
    </div>


    <!-- Error Message -->
    <div id="msg" class="mt-3">

    </div>
  
        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Sales Report
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="container-fluid mt-5 jumbotron col-md-10">
                        <div Style="font-family: Corbel; font-size: small ;text-align:center " class="row">
                            <div style="height:50%; width:50%; margin-left: 25%;">
                                <canvas id="myChart1"> </canvas>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Inventory Report By Product Type
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div class="container-fluid mt-5 jumbotron  col-md-10">
                        <div Style="font-family: Corbel; font-size: small ;text-align:center " class="row">
                            <div style="width:80%;height:80%; margin-left: 10%;">
                                <canvas id="myChart2"> </canvas>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    System Users Type Report
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <div class="container-fluid mt-5 jumbotron  col-md-10">
                        <div Style="font-family: Corbel; font-size: small ;text-align:center " class="row">
                            <div style="width:80%;height:80%; margin-left: 10%;">
                                <canvas id="myChart3"> </canvas>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
