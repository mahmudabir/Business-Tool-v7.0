<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Management</title>
    <script type="text/javascript" src="../../../Content/jquery.js"></script>
    <script type="text/javascript" src="../../../Content/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../CSS/bootstrap.css">
    <script src="../../../Content/popper.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="../../../JS/Admin/EmployeeManagement/empManage.js"></script>
</head>
<body class="bg-secondary">
    <form method="POST">
    <div id="content"></div>

    <div class="p-4" style="margin-top:55px; height:90%; overflow-y: scroll;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm sol-md col-lg">
                    <div class="card my-3">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-lg btn-block mb-2" data-toggle="modal" data-target="#addEmployee">ADD NEW EMPLOYEE</button>
                            <input class="form-control mb-2" style="text-align: center;" type="search" id="search" placeholder="Search By Name" autocomplete="off">
                            <!-- Modal -->
                            <div class="modal fade" style="margin-top: 5%;" id="addEmployee" tabindex="-1" role="dialog" aria-labelledby="addEmployeeLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="addEmployeeLabel">ADD EMPLOYEE</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">    
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Username</span>
                                                </div>
                                                <input type="text" class="form-control" id="username" placeholder="xyz@3" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                                            </div> 
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Full Name</span>
                                                </div>
                                                <input type="text" class="form-control" id="fullname" placeholder="FirstName MiddleName LastName" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                                            </div> 
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Contact</span>
                                                </div>
                                                <input type="number" class="form-control" id="contact" placeholder="01...." aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                                            </div> 
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Email</span>
                                                </div>
                                                <input type="email" class="form-control" id="email" placeholder="sample@sample.sample" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                                            </div> 
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Designation</span>
                                                </div>
                                                <select class="custom-select" id="role">
                                                    <option value="" selected>Open this select menu</option>
                                                </select>
                                            </div> 
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">Salary</span>
                                                </div>
                                                <input type="email" class="form-control" id="salary" placeholder="1-10000......" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                                            </div> 
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal -->

                            <!-- CONTENT -->
                            <table class="table table-bordered table-hover" id="emptable">
                                <thead class="thead-dark">
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Username</th>
                                      <th scope="col">Full Name</th>
                                      <th scope="col">Designation</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <!--DATA FROM API-->
                                  </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </form>
</body>
</html>
